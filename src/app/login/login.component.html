<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <label>User Name: </label>
      <input type="text" formControlName="firstName" id="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
      />
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback text-warning">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
    </div>
    <div class="row">
      <label>Password: </label>
      <input type="password" id="lastName" formControlName="lastName" class="form-control input sm" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
      />
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
    <button class="btn btn-sm btn-primary" type="submit" style="margin-top:50px">Login</button>
  </form>
</div>
